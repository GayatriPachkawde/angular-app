<ion-card *ngFor="let account of accounts" button>
  <ion-grid class="ion-no-margin">
    <ion-row>
      <ion-col size="7">
        <h5>{{account.title}}</h5>
        <div>#{{account.maskedMemberNumber}}</div>
        <div>#{{account.maskedAccountNumber}}</div>
      </ion-col>
      <ion-col>
        <h5>$81.13</h5>
        <div>Avalilable Balance</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
