<ion-app>
    <ion-menu side="end" menuId="m1" size="12">
    <ion-header>
       <ion-toolbar>
         <ion-title>Menu</ion-title>
         <ion-buttons slot="end">
            <ion-button (click)="closeMenu()">
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
         </ion-buttons>
       </ion-toolbar>
     </ion-header>
     <ion-content>
        <ion-list class="ion-no-padding">
          <ion-item *ngFor="let data of menuData" detail>
            <ion-icon [name]="data.name"></ion-icon>
            <ion-label>
              <h2>{{data.title}}</h2>
              <p>{{data.data}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
     </ion-content>
     <ion-footer>
          <ion-grid class="ion-no-padding">
            <ion-row>
              <ion-col class="icons ion-text-center">
                <div>
                  <ion-icon name="people-outline"></ion-icon>
                </div>
                <ion-label>About Us</ion-label>
              </ion-col>
              <ion-col class="icons ion-text-center">
                <div>
                  <ion-icon name="chatbubbles-outline"></ion-icon>
                </div>
                <ion-label>Contact</ion-label>
              </ion-col>
              <ion-col class="icons ion-text-center">
                <div>
                  <ion-icon name="location-outline"></ion-icon>
                </div>
                <ion-label>Address</ion-label>
              </ion-col>
            </ion-row>
            <ion-row class="ion-no-padding" expand="full">
              <ion-col class="ion-no-padding">
                <ion-button (click)="logoutClicked()" expand="full">
                  <ion-label >Logout</ion-label>
                  <ion-icon name="exit" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-footer>
    </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
